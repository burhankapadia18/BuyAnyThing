<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Paytm merchant payment page</title>
</head>
<body>
<h1>Redirecting you to the merchant....</h1>
<h1>Please do not refresh your page....</h1>
<form action="https://securegw-stage.paytm.in/theia/processTransaction" method="post" name="paytm">
    {% for key, value in param_dict.body.items %}
    <input type="hidden" name="{{key}}" value="{{value}}">
    {% endfor %}
    <input type="hidden" name="TXN_AMOUNT" value="{{param_dict.body.txnAmount.value}}">
	{% for key, value in param_dict.head.items %}
    <input type="hidden" name="{{key}}" value="{{value}}">
    {% endfor %}

</form>
</body>
<script>
document.paytm.submit()
</script>
</html>
